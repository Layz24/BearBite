<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BearBite - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #ff6f3c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .navbar h1 {
      color: #fff;
      font-size: 24px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffe8d6;
    }

    /* Main content */
    .home-content {
      background-image: url('images/foodie.jpg');
      background-size: cover;
      background-position: center;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }

    .home-content h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .home-content p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .cta-button {
      background-color: #ff6f3c;
      color: #fff;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e05a24;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>BearBite</h1>
      <div class="nav-links">
        <a href="order.html">Order Now</a>
        <a href="checkout.html">Checkout</a>
        <a href="login.html">Login</a>
      </div>
    </nav>
  </header>

  <main class="home-content">
    <div>
      <h2>Welcome to BearBite!</h2>
      <p>Your one-stop solution for delicious food delivered to your door.</p>
      <a href="order.html" class="cta-button">Start Your Order</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 BearBite. All rights reserved.</p>
  </footer>
</body>
</html>
